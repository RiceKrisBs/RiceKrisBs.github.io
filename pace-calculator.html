<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pace Calculator — Kris's Running Zone!!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- MARQUEE -->
  <div class="marquee-wrapper">
    <span class="marquee-content">
      ⚡ PACE CALCULATOR ⚡ FIND YOUR PACE ★ CALCULATE YOUR TIME ★ FIGURE OUT YOUR DISTANCE ⚡ LET'S GO!! ⚡
    </span>
  </div>

  <!-- NAV -->
  <nav></nav>

  <!-- PAGE TITLE -->
  <h1 class="page-title">⚡ PACE CALCULATOR ⚡</h1>

  <main>

    <!-- PACE / DISTANCE / TIME CALCULATOR -->
    <section id="pace-calculator">
      <h2 class="section-title">⚡ PACE CALCULATOR ⚡</h2>
      <p class="calc-instructions">
        Fill in ANY TWO fields and leave ONE blank!! Click the button to calculate the missing value!!
      </p>
      <div class="calc-grid">
        <div class="calc-field">
          <label for="calc-distance">DISTANCE</label>
          <input type="number" id="calc-distance" placeholder="e.g. 26.2" step="0.01" min="0">
          <select id="calc-distance-unit">
            <option value="miles">Miles</option>
            <option value="km">Kilometers</option>
          </select>
          <select onchange="applyPresetDistance(this.value); this.value=''">
            <option value="">-- common distances --</option>
            <option value="1|miles">1 Mile</option>
            <option value="5|miles">5 Mile</option>
            <option value="5|km">5K</option>
            <option value="10|km">10K</option>
            <option value="15|km">15K</option>
            <option value="10|miles">10 Mile</option>
            <option value="13.1|miles">Half Marathon</option>
            <option value="26.2|miles">Marathon</option>
          </select>
        </div>
        <div class="calc-field">
          <label for="calc-time">TIME</label>
          <input type="text" id="calc-time" placeholder="h:mm:ss or m:ss">
        </div>
        <div class="calc-field">
          <label for="calc-pace">PACE</label>
          <input type="text" id="calc-pace" placeholder="m:ss">
          <select id="calc-pace-unit">
            <option value="miles">Per Mile</option>
            <option value="km">Per Km</option>
          </select>
        </div>
      </div>
      <button id="calc-btn" class="btn-90s" onclick="calculatePaceDistanceTime()">** CALCULATE!! **</button>
      <div id="calc-result" class="calc-result"></div>
      <button class="btn-90s btn-small" onclick="clearLastCalculated()">CLEAR RESULT</button>
      <button class="btn-90s btn-small" onclick="clearPaceCalculator()">CLEAR ALL</button>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2026 Kris's Running Zone!! All Rights Reserved (probably)!!</p>
  </footer>

  <script src="js/nav.js"></script>
  <script src="js/calculators.js"></script>
</body>
</html>
